<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Βιβλιοπωλείο Πρωταγόρας</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    /* Overlay for mobile cart */
    #cart-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.4);
        z-index: 40;
    }
</style>
</head>
<body class="bg-gray-100 font-sans">

<div class="container mx-auto p-6">

    <h1 class="text-4xl font-bold mb-6 text-center text-gray-800">Βιβλιοπωλείο Πρωταγόρας</h1>

    <!-- Cluster buttons -->
    <div class="mb-6 flex justify-center gap-3 flex-wrap">
        <button class="cluster-btn px-4 py-2 rounded bg-blue-200 hover:bg-blue-300 transition" data-cluster="ΔΗΜΟΤΙΚΟ">ΔΗΜΟΤΙΚΟ</button>
        <button class="cluster-btn px-4 py-2 rounded bg-green-200 hover:bg-green-300 transition" data-cluster="ΓΥΜΝΑΣΙΟ">ΓΥΜΝΑΣΙΟ</button>
        <button class="cluster-btn px-4 py-2 rounded bg-purple-200 hover:bg-purple-300 transition" data-cluster="ΛΥΚΕΙΟ">ΛΥΚΕΙΟ</button>
    </div>

    <!-- Mobile Cart Toggle -->
    <div class="md:hidden mb-4 text-right">
        <button id="toggle-cart" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition">
            Καλάθι
        </button>
    </div>

    <div class="flex flex-col md:flex-row gap-6">
        <!-- Books grid -->
        <div id="books-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 flex-1">
            <!-- Book cards will be injected here via JS -->
        </div>

        <!-- Cart sidebar -->
        <div id="cart-sidebar" class="fixed top-0 right-0 h-full w-80 bg-white bg-opacity-90 p-6 shadow-lg transform translate-x-full transition-transform md:relative md:translate-x-0 md:w-auto z-50">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">ΚΑΛΑΘΙ</h2>

            <div class="mb-4">
                <p class="text-lg font-bold">Υποσύνολο: <span id="cart-subtotal">0.00€</span></p>
                <button id="clear-cart" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition w-full mt-2">Καθαρισμός Καλαθιού</button>
            </div>

            <ul id="cart-items" class="flex-1 overflow-y-auto space-y-3 max-h-[400px]"></ul>
        </div>
    </div>
</div>

<!-- Overlay for mobile cart -->
<div id="cart-overlay"></div>

<script>
const booksData = [
    // Example structure; replace with your JSON entries
    {"title":"Book A","school_level":"ΔΗΜΟΤΙΚΟ","price":2.35,"image":"images/bookA.jpg"},
    {"title":"Book B","school_level":"ΓΥΜΝΑΣΙΟ","price":3.50,"image":"images/bookB.jpg"},
    {"title":"Book C","school_level":"ΛΥΚΕΙΟ","price":5.20,"image":"images/bookC.jpg"}
];

const booksContainer = document.getElementById('books-container');
const cartSidebar = document.getElementById('cart-sidebar');
const toggleCartBtn = document.getElementById('toggle-cart');
const cartOverlay = document.getElementById('cart-overlay');

let cart = [];

// Render books
function renderBooks() {
    booksContainer.innerHTML = '';
    booksData.forEach(book => {
        const card = document.createElement('div');
        card.className = "book-card bg-white rounded-lg shadow hover:shadow-lg transition p-4 flex flex-col items-center text-center";
        card.dataset.cluster = book.school_level;
        card.style.display = 'none'; // Hide all by default
        card.innerHTML = `
            <img src="${book.image}" class="h-48 w-full object-contain mb-4" alt="${book.title}">
            <h2 class="font-semibold text-lg text-gray-800 mb-1">${book.title}</h2>
            <p class="text-sm text-gray-500 mb-2">${book.school_level}</p>
            <p class="text-xl font-bold text-gray-900 mb-3">${book.price}€</p>
            <button class="add-to-cart bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition w-full">Προσθήκη στο καλάθι</button>
        `;
        booksContainer.appendChild(card);
    });
    attachCartEvents();
}

// Cart render
const cartItemsEl = document.getElementById('cart-items');
const cartSubtotalEl = document.getElementById('cart-subtotal');

function renderCart() {
    cartItemsEl.innerHTML = '';
    let subtotal = 0;
    cart.forEach((item, idx) => {
        subtotal += item.price * item.quantity;
        const li = document.createElement('li');
        li.className = "flex items-center justify-between p-2 bg-gray-50 rounded shadow-sm";
        li.innerHTML = `
            <div class="flex items-center gap-2">
                <img src="${item.image}" class="h-12 w-12 object-contain rounded">
                <span class="text-gray-800">${item.title} - ${item.price}€</span>
            </div>
            <div class="flex items-center gap-2">
                <select class="quantity-select border rounded p-1" data-idx="${idx}">
                    ${[...Array(10)].map((_, i) => `<option value="${i+1}" ${item.quantity===i+1?'selected':''}>${i+1}</option>`).join('')}
                </select>
                <button data-idx="${idx}" class="remove-item text-red-600 font-bold hover:text-red-800 transition">−</button>
            </div>
        `;
        cartItemsEl.appendChild(li);
    });
    cartSubtotalEl.textContent = subtotal.toFixed(2) + '€';

    document.querySelectorAll('.remove-item').forEach(btn => {
        btn.onclick = e => {
            const index = e.target.dataset.idx;
            cart.splice(index, 1);
            renderCart();
        };
    });

    document.querySelectorAll('.quantity-select').forEach(select => {
        select.onchange = e => {
            const index = e.target.dataset.idx;
            cart[index].quantity = parseInt(e.target.value);
            renderCart();
        };
    });
}

// Attach "Add to cart" buttons
function attachCartEvents() {
    document.querySelectorAll('.add-to-cart').forEach((btn, idx) => {
        btn.onclick = () => {
            const card = btn.closest('.book-card');
            const title = card.querySelector('h2').textContent;
            const price = parseFloat(card.querySelector('p.text-xl').textContent.replace('€',''));
            const image = card.querySelector('img').src;

            const existing = cart.find(item => item.title === title);
            if (existing) {
                existing.quantity += 1;
            } else {
                cart.push({ title, price, image, quantity: 1 });
            }
            renderCart();
        };
    });
}

// Clear cart
document.getElementById('clear-cart').onclick = () => {
    cart.length = 0;
    renderCart();
};

// Cluster buttons
document.querySelectorAll('.cluster-btn').forEach(btn => {
    btn.onclick = () => {
        const cluster = btn.dataset.cluster;
        document.querySelectorAll('.book-card').forEach(card => {
            card.style.display = (card.dataset.cluster === cluster) ? '' : 'none';
        });
    };
});

// Mobile cart toggle
toggleCartBtn.onclick = () => {
    cartSidebar.classList.remove('translate-x-full');
    cartOverlay.style.display = 'block';
};

// Click overlay to close cart
cartOverlay.onclick = () => {
    cartSidebar.classList.add('translate-x-full');
    cartOverlay.style.display = 'none';
};

// Initial render
renderBooks();
renderCart();
</script>

</body>
</html>
