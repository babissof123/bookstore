<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Βιβλιοπωλείο Πρωταγόρας</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Mobile cart overlay */
  #mobile-cart-overlay {
    display: none;
    position: fixed;
    top: 0; right: 0;
    width: 80%;
    max-width: 300px;
    height: 100%;
    background-color: rgba(255,255,255,0.95);
    z-index: 50;
    padding: 1rem;
    overflow-y: auto;
    box-shadow: -2px 0 10px rgba(0,0,0,0.3);
  }
</style>
</head>
<body class="bg-gray-100 font-sans">

<div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold mb-6 text-center text-gray-800">Βιβλιοπωλείο Πρωταγόρας</h1>

    <!-- Cluster buttons -->
    <div class="mb-6 flex justify-center gap-3 flex-wrap">
        <button class="cluster-btn px-4 py-2 rounded bg-blue-200 hover:bg-blue-300 transition" data-cluster="ΔΗΜΟΤΙΚΟ">ΔΗΜΟΤΙΚΟ</button>
        <button class="cluster-btn px-4 py-2 rounded bg-green-200 hover:bg-green-300 transition" data-cluster="ΓΥΜΝΑΣΙΟ">ΓΥΜΝΑΣΙΟ</button>
        <button class="cluster-btn px-4 py-2 rounded bg-purple-200 hover:bg-purple-300 transition" data-cluster="ΛΥΚΕΙΟ">ΛΥΚΕΙΟ</button>
    </div>

    <div class="flex flex-col md:flex-row gap-6">
        <!-- Books grid -->
        <div id="books-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 flex-1"></div>

        <!-- Desktop Cart sidebar -->
        <div id="desktop-cart" class="hidden md:flex w-full md:w-80 bg-white p-6 rounded-lg shadow flex-col">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">ΚΑΛΑΘΙ</h2>
            
            <!-- Subtotal and clear button always visible -->
            <div class="mb-4">
                <p class="text-lg font-bold">Υποσύνολο: <span id="cart-subtotal">0.00€</span></p>
                <button id="clear-cart" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition w-full mt-2">Καθαρισμός Καλαθιού</button>
            </div>

            <!-- Scrollable cart items -->
            <ul id="cart-items" class="flex-1 overflow-y-auto space-y-3 max-h-[400px]"></ul>
        </div>
    </div>
</div>

<!-- Mobile Cart Overlay -->
<div id="mobile-cart-overlay">
    <button id="close-mobile-cart" class="text-red-600 font-bold mb-4">Κλείσιμο ×</button>
    <h2 class="text-2xl font-bold mb-4 text-gray-800">ΚΑΛΑΘΙ</h2>
    <div class="mb-4">
        <p class="text-lg font-bold">Υποσύνολο: <span id="mobile-cart-subtotal">0.00€</span></p>
        <button id="clear-mobile-cart" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition w-full mt-2">Καθαρισμός Καλαθιού</button>
    </div>
    <ul id="mobile-cart-items" class="space-y-3"></ul>
</div>

<!-- Mobile cart toggle button -->
<button id="open-mobile-cart" class="fixed bottom-4 right-4 md:hidden bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full shadow-lg z-50">Καλάθι</button>

<script>
// Global cart
const cart = [];

// Load JSON
let booksData = [];
fetch('books.json')
.then(res => res.json())
.then(data => {
    booksData = data;
    renderBooks(); // Initial render
});

// DOM elements
const booksContainer = document.getElementById('books-container');
const cartItemsEl = document.getElementById('cart-items');
const cartSubtotalEl = document.getElementById('cart-subtotal');
const mobileCartItemsEl = document.getElementById('mobile-cart-items');
const mobileCartSubtotalEl = document.getElementById('mobile-cart-subtotal');
const mobileCartOverlay = document.getElementById('mobile-cart-overlay');
const openMobileCartBtn = document.getElementById('open-mobile-cart');
const closeMobileCartBtn = document.getElementById('close-mobile-cart');

// Render books filtered by cluster
function renderBooks(cluster=null) {
    booksContainer.innerHTML = '';
    let filtered = cluster ? booksData.filter(b => b.school_level === cluster) : [];
    filtered.sort((a,b) => a.title.localeCompare(b.title,'el')); // Greek alphabetical

    filtered.forEach(book => {
        const card = document.createElement('div');
        card.className = "book-card bg-white rounded-lg shadow hover:shadow-lg transition p-4 flex flex-col items-center text-center";
        card.innerHTML = `
            <img src="${book.image}" alt="${book.title}" class="h-48 w-full object-contain mb-4">
            <h2 class="font-semibold text-lg text-gray-800 mb-1">${book.title}</h2>
            <p class="text-sm text-gray-500 mb-2">${book.school_level}</p>
            <p class="text-xl font-bold text-gray-900 mb-3">${book.price}€</p>
            <button class="add-to-cart bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition w-full">Προσθήκη στο καλάθι</button>
        `;
        booksContainer.appendChild(card);

        // Add to cart functionality
        card.querySelector('.add-to-cart').onclick = () => addToCart(book);
    });
}

// Add to cart
function addToCart(book) {
    const existing = cart.find(item => item.isbn13 === book.isbn13);
    if (existing) existing.quantity++;
    else cart.push({ ...book, quantity: 1 });
    renderCart();
}

// Render cart (desktop + mobile)
function renderCart() {
    [cartItemsEl, mobileCartItemsEl].forEach(listEl => listEl.innerHTML = '');
    let subtotal = 0;

    cart.forEach((item, idx) => {
        subtotal += item.price * item.quantity;
        const li = document.createElement('li');
        li.className = "flex items-center justify-between p-2 bg-gray-50 rounded shadow-sm";
        li.innerHTML = `
            <div class="flex items-center gap-2">
                <img src="${item.image}" class="h-12 w-12 object-contain rounded">
                <span class="text-gray-800">${item.title} - ${item.price}€</span>
            </div>
            <div class="flex items-center gap-2">
                <select class="quantity-select border rounded p-1" data-idx="${idx}">
                    ${[...Array(10)].map((_, i) => `<option value="${i+1}" ${item.quantity===i+1?'selected':''}>${i+1}</option>`).join('')}
                </select>
                <button data-idx="${idx}" class="remove-item text-red-600 font-bold hover:text-red-800 transition">−</button>
            </div>
        `;
        cartItemsEl.appendChild(li);
        mobileCartItemsEl.appendChild(li.cloneNode(true));
    });

    cartSubtotalEl.textContent = subtotal.toFixed(2) + '€';
    mobileCartSubtotalEl.textContent = subtotal.toFixed(2) + '€';

    // Remove buttons
    document.querySelectorAll('.remove-item').forEach(btn => {
        btn.onclick = e => {
            const index = e.target.dataset.idx;
            cart.splice(index,1);
            renderCart();
        };
    });

    // Quantity change
    document.querySelectorAll('.quantity-select').forEach(select => {
        select.onchange = e => {
            const index = e.target.dataset.idx;
            cart[index].quantity = parseInt(e.target.value);
            renderCart();
        };
    });
}

// Clear cart
document.getElementById('clear-cart').onclick = () => { cart.length=0; renderCart(); };
document.getElementById('clear-mobile-cart').onclick = () => { cart.length=0; renderCart(); };

// Mobile cart toggle
openMobileCartBtn.onclick = () => { mobileCartOverlay.style.display='block'; };
closeMobileCartBtn.onclick = () => { mobileCartOverlay.style.display='none'; };

// Cluster buttons
document.querySelectorAll('.cluster-btn').forEach(btn => {
    btn.onclick = () => renderBooks(btn.dataset.cluster);
});
</script>

</body>
</html>
